
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="/EBallet/static/style.css"> -->
</head>
<body>
    <header>
        <h1>EBallot</h1>
    </header>
  <form style="border:20px solid #100f0f" method="post">
  <div class="container">
    <h1 id="h2">Sign Up</h1>
    <p id="h3">Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="course"><b>Course</b></label>
    <input type="text" placeholder="Enter Course" name="course" required>

    <label for="year"><b>Year</b></label>
    <input type="text" placeholder="Enter Year" name="year" required>

    <label for="roll"><b>Roll No.</b></label>
    <input type="text" placeholder="Enter Roll No." name="roll" required>

    <label for="group"><b>Group</b></label>
    <input type="text" placeholder="Enter Group No." name="group" required>

    <label for="batch"><b>Batch</b></label>
    <input type="text" placeholder="Enter Batch No." name="batch" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
</div>
</form>
<footer>

</footer>
</body>
</html>
