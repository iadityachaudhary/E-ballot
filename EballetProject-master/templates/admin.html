<!DOCTYPE html>
<html>
  <head>
    <title>Admin Page</title>
    <style>
      /* Style for the form */
      form {
        border: 1px solid black;
        padding: 20px;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      select {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="reset"] {
        background-color: #2949bc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;}
      #log {
        background-color: #2949bc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      input[type="reset"]:hover {
        background-color: #16236a;
      }
      #log:hover {
        background-color: #16236a;
      }
      
      /* Style for the sections */
      section {
        border: 1px solid black;
        padding: 20px;
        margin-bottom: 20px;
      }
      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>

    <section>

          <option value="Batch EB09">Batch EB09</option>
          <option value="Batch EB10">Batch EB10</option>
          <option value="Batch EB11">Batch EB11</option>
          <option value="Batch EB12">Batch EB12</option>

      <h2>Group Wise Election</h2>
      <form method="post">
        <label for="election-type-2">Select the Group:</label>
        <select id="election-type-2" name="group" >
          <option value="">Select a Group</option>
          <option value=" ">None</option>
          <option value="Group G1">Group G1</option>

          <option value="Group G4">Group G4</option>
          <option value="Group G5">Group G5</option>
        </select>
        <br><br>
      <h2>Year Wise Election</h2>
      <form method="post">
        <label for="election-type-3">Select the Year:</label>
        <select id="election-type-3" name="year" >
          <option value="">Select an year</option>
          <option value=" ">None</option>
          <option value="Year 1">Year 1</option>

      <h2>Course Wise Election</h2>

        <label for="election-type-4">Select the Course</label>
        <select id="election-type-4" name="course" >

        <button  class="btn btn-primary" id="log" onclick="logout()">Logout</button>
        </form>
      </section>
      <script>
        function logout() {
    window.location.href = "/logout";
  }
      </script>
      </body>
      </html>
